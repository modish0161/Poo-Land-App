# Render.com Configuration for Poo-Land Backend
# This file tells Render how to deploy the backend

services:
  - type: web
    name: poo-land-api
    runtime: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -w 4 -b 0.0.0.0:$PORT "app:create_app()"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
    healthCheckPath: /api/health
